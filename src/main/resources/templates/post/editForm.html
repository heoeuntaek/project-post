<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <link rel="stylesheet" href="/css/style.css" th:href="@{/css/style.css}">
</head>
<body>
<div style="margin-top: 30px;  text-align: center;">
</div>

<div style="margin-top: 101px;  text-align: center;">
</div>
<form th:action="@{/posts/edit/{postId}(postId=${postId})}" th:object="${postDto}" method="post">
    <div style="text-align: left; margin-bottom: 10px">
        <input type="text" th:field="*{title}" placeholder="제목">
    </div>
    <div style="text-align: left;">
        <input style="width: 100%; height: 300px" type="text" th:field="*{content}" placeholder="내용">
    </div>

    <div style="text-align: right; position: relative;top: 30px;">
        <button type="button" onclick="location.href='/'">뒤로가기</button>
        <input type="submit" value="수정완료">
    </div>
</form>


</div>

</body>
</html>
