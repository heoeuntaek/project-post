<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <link rel="stylesheet" href="/css/style.css" th:href="@{/css/style.css}">
</head>
<body>
<div style="margin-top: 50px;  text-align: center;">
</div>
<div th:replace="fragment/bodyHeader :: bodyHeader"/>


<div style="margin-top: 30px;  text-align: center;">
    <h1>친구 목록</h1>
    <div>
        <table class="border" style="margin-left:auto;margin-right:auto; ">
            <tr>
                <th width="70px">번호</th>
                <th width="150px">친구 아이디</th>
                <th scope="col">채팅</th>
                <th scope="col">삭제</th>
            </tr>
            <tr th:if="${friends!=null}" th:each="friend : ${friends}">
                <th th:text="${friend.id}">번호</th>
                <th th:text="${friend.loginId}">친구 아이디</th>
                <th style="text-decoration: underline;">
                    <a href="#">채팅(미완성)</a>
                    <!--                <a href="#" th:href="'/users/delete/'+${user.id}">삭제</a>-->
                </th>
                <th>
                    <a href="#" th:href="'/friends/delete/'+${friend.id}">삭제</a>
                </th>


            </tr>
        </table>

    </div>

    <div class="position-absolute top-50 start-50 translate-middle">
        <button type="button" class="btn btn-primary" th:onclick="|location.href='@{/friends/form}'|">친구추가</button>
    </div>

</body>
</html>
